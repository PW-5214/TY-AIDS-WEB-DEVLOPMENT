<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis Tool</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h1 { color: #333; }
        textarea { width: 100%; height: 100px; padding: 10px; }
        button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
        .result { margin-top: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Sentiment Analysis Tool</h1>
    <textarea id="feedback" placeholder="Enter your feedback here..."></textarea><br>
    <button onclick="analyzeFeedback()">Analyze Sentiment</button>
    <div class="result" id="result"></div>

    <script>
        // Positive and negative word lists
        const positiveWords = ['good', 'great', 'excellent', 'amazing', 'love', 'happy', 'awesome', 'fantastic', 'nice'];
        const negativeWords = ['bad', 'terrible', 'awful', 'hate', 'poor', 'disappointed', 'worst', 'sad', 'horrible'];

        function classifySentiment(text) {
            const words = text.toLowerCase().replace(/[^\w\s]/gi, '').split(' ');
            let positiveScore = 0;
            let negativeScore = 0;

            words.forEach(word => {
                if (positiveWords.includes(word)) positiveScore++;
                if (negativeWords.includes(word)) negativeScore++;
            });

            if (positiveScore > negativeScore) return "Positive";
            if (negativeScore > positiveScore) return "Negative";
            return "Neutral";
        }

        function analyzeFeedback() {
            const feedbackText = document.getElementById('feedback').value;
            if (!feedbackText) {
                alert("Please enter some feedback!");
                return;
            }
            const sentiment = classifySentiment(feedbackText);
            document.getElementById('result').innerText = `Sentiment: ${sentiment}`;
        }
    </script>
</body>
</html>
